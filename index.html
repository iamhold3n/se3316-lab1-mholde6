<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Pokedex</title>
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="stylesheet" href="index.css">
    </head>

    <body>
        <div id="pokedex">
            <svg height="112" width="750">
                <radialGradient id="bluecircle">
                    <stop offset="0%" style="stop-color:rgb(0, 204, 255);stop-opacity:1" />
                    <stop offset="100%" style="stop-color:rgb(9, 123, 175);stop-opacity:1" />
                </radialGradient>
                <circle cx="50" cy="50" r="40" stroke="rgb(136, 5, 5)" stroke-width="2" fill="white" />
                <circle cx="50" cy="50" r="30" stroke="rgb(9, 123, 175)" stroke-width="2" fill="url(#bluecircle)" />
                <circle cx="120" cy="20" r="10" stroke="rgb(136, 5, 5)" stroke-width="1" fill="red" />
                <circle cx="150" cy="20" r="10" stroke="rgb(136, 5, 5)" stroke-width="1" fill="yellow" />
                <circle cx="180" cy="20" r="10" stroke="rgb(136, 5, 5)" stroke-width="1" fill="green" />
                <line x1="0" y1="110" x2="300" y2="110" stroke="rgb(136, 5, 5)" stroke-width="2"/>
                <line x1="300" y1="110" x2="450" y2="50" stroke="rgb(136, 5, 5)" stroke-width="2"/>
                <line x1="450" y1="50" x2="750" y2="50" stroke="rgb(136, 5, 5)" stroke-width="2"/>
            </svg>

            <form class="search" onsubmit="searchNumber(); return false">
                <input id="snumber" type="text" placeholder="Search by number" oninput="searchNumber(); return false">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 20 20">
                        <title>search</title>
                        <path d="M19 17l-5.15-5.15a7 7 0 1 0-2 2L17 19zM3.5 8A4.5 4.5 0 1 1 8 12.5 4.5 4.5 0 0 1 3.5 8z" fill="white"></path>
                      </svg>
                </button>
            </form>
            <form class="search" onsubmit="searchName(); return false">
                <input id="sname" type="text" placeholder="Search by name" oninput="searchName(); return false">
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" width="15" height="15" viewBox="0 0 20 20">
                        <title>search</title>
                        <path d="M19 17l-5.15-5.15a7 7 0 1 0-2 2L17 19zM3.5 8A4.5 4.5 0 1 1 8 12.5 4.5 4.5 0 0 1 3.5 8z" fill="white"></path>
                      </svg>
                </button>
            </form>

            <ul id="searchresults">
                <li id="searchtitle">SEARCH RESULTS<hr></li>

            </ul>

            <ul id="initial">
                
            </ul>
        </div>

        References
        <ol>
            <li>Images from: <a href="https://www.kaggle.com/kvpratama/pokemon-images-dataset">https://www.kaggle.com/kvpratama/pokemon-images-dataset</a></li>
            <li>Data from: <a href="https://pokemondb.net/pokedex/game/red-blue-yellow">https://pokemondb.net/pokedex/game/red-blue-yellow</a></li>
        </ol>
        
        <script src="search.js"></script>
    </body>
</html>
